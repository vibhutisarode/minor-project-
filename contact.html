<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Raisoni Group</title>
    <style>
       body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(to bottom, #000000, #403939, #8b8080);  
            margin: 0;  
            padding: 0;  
}  
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
       <form action="https://api.web3forms.com/submit" method="POST"> 
        <input type="hidden" name="redirect" value="https://web3forms.com/success">

            <!-- Replace  Access Key -->
            <input type="hidden" name="access_key" value="861eccfb-c016-4d1f-a070-4252b6b6d3c7">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
           
        </form>
       
        <div class="footer">
            <p>Raisoni Group | <a href="tel:+91XXXXXXXXXX">+91 XXXXX XXXXX</a> | <a href="mailto:info@raisonigroup.com">info@raisonigroup.com</a></p>
        </div>
    </div>
</body>
</html>
